name: Sync main to develop

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for merge

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Fetch develop branch
        run: git fetch origin develop

      - name: Merge main into develop
        run: |
          git checkout -B develop origin/develop
          if ! git merge origin/main --no-ff; then
            echo "Merge conflict detected. Creating PR for manual resolution."
            git merge --abort
            git checkout -b sync-main-to-develop-${{ github.sha }}
            git commit --allow-empty -m "Empty commit for sync-main-to-develop-${{ github.sha }} conflict resolution"
            git push origin sync-main-to-develop-${{ github.sha }}
            gh pr create \
              --base develop \
              --head sync-main-to-develop-${{ github.sha }} \
              --title "Sync main to develop (manual resolution required)" \
              --body "Automated PR to sync main into develop. Conflicts must be resolved manually." \
              --label "sync"
            exit 0
          fi

          # If merge succeeds, push sync branch and create PR
          git checkout -b sync-main-to-develop-${{ github.sha }}
          git push origin sync-main-to-develop-${{ github.sha }}
          gh pr create \
            --base develop \
            --head sync-main-to-develop-${{ github.sha }} \
            --title "Sync main to develop (post-release)" \
            --body "Automated PR to sync main into develop after release. Commit: ${{ github.sha }}." \
            --label "sync"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
