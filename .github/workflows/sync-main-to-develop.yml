name: Sync main to develop

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for merge

      - name: Create PR from main to develop
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Ensure local develop branch is up to date
          git fetch origin develop
          git checkout -B develop origin/develop

          # Try merging main into develop
          if ! git merge origin/main --no-ff; then
            echo "Merge conflict detected. Creating PR for manual resolution."
            git merge --abort
            git checkout -b sync-main-to-develop-${{ github.sha }}
            git commit --allow-empty -m "Empty commit for sync-main-to-develop-${{ github.sha }} conflict resolution"
            git push origin sync-main-to-develop-${{ github.sha }}

            gh pr create \
              --base develop \
              --head sync-main-to-develop-${{ github.sha }} \
              --title "Sync main to develop (post-release)" \
              --body "Automated PR to sync main to develop after merge to main. Commit: ${{ github.sha }}. Please resolve conflicts if any."

            exit 0
          fi

          # Merge succeeded â†’ push branch and create PR
          git checkout -b sync-main-to-develop-${{ github.sha }}
          git push origin sync-main-to-develop-${{ github.sha }}

          PR_NUMBER=$(gh pr create \
            --base develop \
            --head sync-main-to-develop-${{ github.sha }} \
            --title "Sync main to develop (post-release)" \
            --body "Automated PR to sync main to develop after merge to main. Commit: ${{ github.sha }}." \
            --json number -q .number)

          if [ -z "$PR_NUMBER" ] || ! [[ "$PR_NUMBER" =~ ^[0-9]+$ ]]; then
            echo "Error: Failed to extract PR number"
            exit 1
          fi

          # Auto-merge PR
          gh pr merge "$PR_NUMBER" \
            --auto \
            --merge \
            --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
