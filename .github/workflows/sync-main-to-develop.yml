name: Sync main to develop

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for merge

      - name: Merge main into develop
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          # Ensure local develop branch exists and is up to date
          git checkout -B develop origin/develop
          # Attempt to merge main into develop, abort on conflict
          if ! git merge main --no-ff; then
            echo "Merge conflict detected. Aborting workflow."
            git merge --abort
            exit 1
          fi
          git push origin develop
