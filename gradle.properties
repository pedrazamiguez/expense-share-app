# --------------------------------------
# Gradle Performance & Execution
# --------------------------------------
# Max memory for the Gradle Daemon (8GB)
org.gradle.jvmargs=-Xmx8g -Dfile.encoding=UTF-8

# Run tasks in parallel to speed up builds
org.gradle.parallel=true

# Reuses the configuration phase result for faster builds
org.gradle.configuration-cache=true

# Keep the Gradle Daemon running for faster subsequent builds
org.gradle.daemon=true

# Configure projects only when needed (False is often more stable for Android)
org.gradle.configureondemand=false

# --------------------------------------
# Android Build Features
# --------------------------------------
# Use AndroidX package structure (Standard)
android.useAndroidX=true

# Reduces app size by not pulling in resources from dependencies transitively
android.nonTransitiveRClass=true

# Legacy flag for package names (Keep as false if your build requires it)
android.uniquePackageNames=false

# Disable dependency constraints (Fixes AGP 9 deprecation warnings)
android.dependency.useConstraints=false

# Relax R8 strict mode for keep rules compatibility
android.r8.strictFullModeForKeepRules=false

# --------------------------------------
# Kotlin & Compiler
# --------------------------------------
# Official Kotlin code style
kotlin.code.style=official

# Allow plugins (like KSP/Room) to add sources to Kotlin source sets in AGP 9
android.disallowKotlinSourceSets=false
